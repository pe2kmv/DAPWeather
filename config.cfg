[user]
username = >your dapnet user name<
password = >your dapnet password<
datenotation = en

[dapnet]
callsign = >dapnet target call sign<
transmittergrp = >dapnet target transmitter group<
baseurl = http://www.hampager.de:8080
coreurl = /calls
trxurl = /transmitters

[aprsis]
username = >your aprs-is user name<
password = >your aprs-is passcode<
sourcecall = >owner call sign for aprs objects<
apikey = 

[weather]
url = http://api.openweathermap.org/data/2.5/forecast
key = >your openweathermap api key<
city = >city for the weather forecast<
countrycode = >country code for the city above<
units = metric
ahead = 12

[misc]
logfile = /var/tmp/dapnet.log
